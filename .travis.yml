language: php
env:
  global:
    - secure: 
    - GIT_NAME: Travis CI
    - GIT_EMAIL: mitchellkrog@gmail.com
    - TRAVIS_REPO_SLUG: mitchellkrogza/Top-Attacking-IP-Addresses-Against-Wordpress-Sites
    - GIT_BRANCH: master

dist: trusty
sudo: required
matrix:
  fast_finish: true

cache:
  - apt

script:
  - bash .dev-tools/pre-deploy.sh

before_deploy:
  - bash .dev-tools/deploy-package.sh

deploy:
  provider: releases
  api_key:
    secure: ${GH_TOKEN}
  file:
  - "wordpress-attacking-ips.txt"
  skip_cleanup: true
  on:
    repo: mitchellkrogza/Top-Attacking-IP-Addresses-Against-Wordpress-Sites
    tags: false
    branches:
      except:
        - "/^v[0-9]/"
        - "/^V.*$/"
    branches:
       only:
         - "master"
notifications:
  email: false